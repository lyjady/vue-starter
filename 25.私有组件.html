<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>私有组件</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <comp1></comp1>
        <login></login>
        <register></register>
    </div>
    <hr>
    <div id="app2">
        <comp1></comp1>
        <login></login>
    </div>

    <template id="temp">
        <h3>在template标签内编写的app1私有组件</h3>
    </template>

    <template id="temp2">
        <h3>在template标签内编写的app2私有组件</h3>
    </template>

    <template id="temp1">
        <h3>这是一个全局的组件</h3>
    </template>
    <script>

        Vue.component('comp1', {
            template: '#temp1'
        });

        const app = new Vue({
            el: '#app',
            components: {
                login: {
                    template: '<h3>这是私有的组件</h3>'
                },
                register: {
                    template: '#temp'
                }
            }
        });

        const app2= new Vue({
            el: '#app2',
            components: {
                login: {
                    template: '#temp2'
                }
            }
        })
    </script>
</body>
</html>
