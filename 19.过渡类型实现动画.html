<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡类型实现动画</title>
    <script src="js/vue.js"></script>
    <!-- 自定义两组样式把transition内部的元素实现动画 -->
    <style>
        /* v-enter是进入之前元素的起始状态,此时还没进入,是一个时间点 */
        /* v-leave-to是离开之后动画的终止状态,元素已经离开的动画,是一个时间点 */
        .v-enter, .v-leave-to {
            opacity: 0;
            transform: translateX(180px);
        }

        /* 入场和离场动画的时间段 */
        .v-enter-active, .v-leave-active {
            transition: all 0.8s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用transition将需要被动画控制的元素包裹起来 -->
        <input type="button" value="动画" @click="flag=!flag">
        <transition>
            <h3 v-if="flag">this is a h3 tag</h3>
        </transition>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                flag: false
            }
        })
    </script>
</body>
</html>
