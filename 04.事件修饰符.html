<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="js/vue.js"></script>
    <style>
        #app {
            width: 100%;
            height: 200px;
            background: red;
        }
        #innerDiv {
            width: 50%;
            height: 100px;
            background: aqua;
        }
    </style>
</head>
<body>
    <div id="app" @click="divClick">
        <!-- .self当包含的dom触发冒泡时,自身不触发,其他的会触发回调。但是.stop是彻底的关闭了冒泡 -->
        <div id="innerDiv" @click.self="innerDivClick">
            <!-- .stop能阻止事件的冒泡 -->
            <button @click="btnClick">点击</button>
            <br><br>
            <!-- .prevent阻止默认事件 -->
            <!-- .once只触发一次事件,停止默认行为如果也被once修饰那么也只会停止一次 -->
            <a href="https://www.baidu.com" @click.prevent.once="aClick">百度</a>
            <br><br>
            <!-- capture添加事件侦听器时使用事件的捕获机制 -->
            <button @click="btnClick">capture</button>
            <br><br>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            methods: {
                btnClick() {
                    console.log("btn click");
                },
                divClick() {
                    console.log("div click");
                },
                aClick() {
                    console.log("a click");
                },
                innerDivClick() {
                    console.log("inner div click");
                }
            }
        })
    </script>
</body>
</html>
