<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <!-- v-model只能运用在表单元素中 -->
        <input type="text" v-model="message">
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: 'v-model数据的双向绑定'
            }
        })
    </script>
</body>
</html>
